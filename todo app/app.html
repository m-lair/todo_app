<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://kit.fontawesome.com/bc3a333428.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="app.css"></link>
        <title>To-Do App</title>
        <meta charset="utf-8">
    <body>
        <div class="container">
            <div class="row">
                <div class="intro col-12">
                    <h1>To-Do</h1>
                    <div>
                        <div class="border1">
                    </div>    
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="helptext col-12">
                    <p id="first">Enter the task then click enter to add an item</p>
                    <p id="first">You can click on an item to mark it as completed</p>
                    <p id="second">You can also click the 'X' to remove an item</p>              
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input id="item" type="text" placeholder="New item..." maxlength="27" name="item" autofocus>
                    <button id="enter"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>


            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">

                    </ul>
                </div>
            </div>


        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
    
    
    </head>
</html>
